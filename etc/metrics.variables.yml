grafana_datasources:
    apiVersion: 1
    datasources:
        - name: "{{ influxdb_org }} - {{ item.name }}"
          type: grafana-influxdb-flux-datasource
          typeLogoUrl: public/plugins/grafana-influxdb-flux-datasource/img/influxdb_logo.svg
          access: proxy
          url: http://{{ influxdb_ipaddr }}:{{ influxdb_conf.bind.port }}
          password: ""
          user: ""
          database: ""
          basicAuth: false
          isDefault: false
          jsonData:
              bucket: "{{ item.name }}"
              organization: "{{ influxdb_org }}"
              url: "http://{{ influxdb_ipaddr }}:{{ influxdb_conf.bind.port }}"
          secureJsonData:
              token: "{{ grafana_influxdb_token }}"

grafana_plugins:
    - name: flux
      url: "{{ lookup('env' , 'REPO_PATH') }}/files/grafana-influxdb-flux-datasource-v5.4.1-0-gfd7f150.zip"

traefik_conf:
    entryPoints:
        web:
            address: ":8080"

        websecure:
            address: ":8443"
    http:
        routers:
            grafana:
                service: grafana
                rule: "PathPrefix(`/grafana`)"
                entryPoints:
                    - web
            influxdb:
                service: influxdb
                rule: "PathPrefix(`/`)"
                entryPoints:
                    - web
        services:
            grafana:
                loadBalancer:
                    servers:
                        - url: http://{{ grafana_ipaddr }}:3000/grafana
            influxdb:
                loadBalancer:
                    servers:
                        - url: http://{{ influxdb_ipaddr }}:{{ influxdb_conf.bind.port }}/

influxdb_conf:
    bind:
        port: 8086

influxdb_api:
    token: "{{ influxdb_admin_token }}"
    tokens_output_file: /root/.influxdb_tokens.csv
    endpoint: "http://{{ influxdb_ipaddr }}:{{ influxdb_conf.bind.port }}"

influxdb_buckets:
    - name: haproxy
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
    - name: traefik
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
    - name: postgresql
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
    - name: apache-php
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
    - name: nginx
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
    - name: mongodb
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
    - name: appliance-metrics
      org: "{{ influxdb_org }}"
      retention_hours: "{{ influxdb_retention }}"
      create_write_token: true
